{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Review Form{% endblock title %}
{% block css %}

{% endblock css %}
{% block body %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Firstname</label><input type="text" class="form-control" placeholder="firstname" value="{{profile.firstname}}"></div>
                <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" placeholder="lastname" value="{{profile.lastname}}"></div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{request.user.email}}"></div>
                <div class="col-md-12"><label class="labels">review</label><input type="text" class="form-control" placeholder="enter review" value="review"></div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
        </div>
      </div>
    </div>
</div>




{% endblock body %}
{% block js %}
{% endblock js %}
